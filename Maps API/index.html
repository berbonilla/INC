<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Containers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <textarea class="textbox" placeholder="Input Anything (Legal that is)"></textarea>
            <button class="button" onclick="submitPrompt()">Submit</button>
            <div class="output" id="output"></div>
            
            <h2>Gemini AI</h2>
            <form id="inputForm">
                <label for="inputText">Enter text:</label><br>
                <input type="text" id="inputText" name="inputText"><br><br>
                <div class="button-group">
                    <button type="submit">Submit</button>
                    <button id="micButton" type="button" onclick="toggleMic()">ðŸ”´</button>
                </div>
            </form>
            <div id="output"></div>
        </div>

        <div class="right-container">
            <h2>Maps</h2>
            <div id="map">
                <iframe src=map.html frameborder="0" class="responsive-iframe"></iframe>
            </div>
           
        </div>
    </div>

    <!-- Add your Maps API script here -->
    <script src="script.js"></script>
</body>

</html>
